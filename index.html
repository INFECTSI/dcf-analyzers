<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse DCF Professionnelle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="finance-header">
        <div class="container">
            <h1><i class="fas fa-chart-line"></i> DCF Analyzer Pro</h1>
            <p>Outil professionnel de valorisation d'entreprises</p>
        </div>
    </header>

    <main class="container">
        <section class="input-section">
            <div class="card">
                <h2><i class="fas fa-cog"></i> Paramètres d'analyse</h2>
                <div class="form-group">
                    <label for="ticker">Symbole boursier :</label>
                    <input type="text" id="ticker" placeholder="Ex: AAPL, MSFT" value="MSFT">
                </div>
                
                <button id="analyze-btn" class="btn-primary">
                    <i class="fas fa-calculator"></i> Lancer l'analyse
                </button>
            </div>
        </section>

        <section class="results-section">
            <div class="card">
                <h2><i class="fas fa-file-alt"></i> Résultats</h2>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Analyse en cours...</p>
                </div>
                <div id="results-content" class="hidden">
                    <div class="result-header">
                        <h3 id="company-name">-</h3>
                        <div class="price-comparison">
                            <div>
                                <span>Prix actuel :</span>
                                <strong id="current-price">-</strong>
                            </div>
                            <div>
                                <span>Valeur intrinsèque :</span>
                                <strong id="intrinsic-value">-</strong>
                            </div>
                            <div>
                                <span>Marge de sécurité :</span>
                                <strong id="margin-of-safety">-</strong>
                            </div>
                        </div>
                    </div>
                    
                    <div class="result-grid">
                        <div class="result-card">
                            <h4><i class="fas fa-project-diagram"></i> Projections DCF</h4>
                            <canvas id="dcf-chart"></canvas>
                        </div>
                        
                        <div class="result-card">
                            <h4><i class="fas fa-info-circle"></i> Données financières</h4>
                            <table id="financial-data">
                                <!-- Rempli dynamiquement -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
